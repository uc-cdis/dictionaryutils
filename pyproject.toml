[tool.poetry]
name = "dictionaryutils"
version = "3.4.11"
description = "Python wrapper and metaschema for datadictionary."
authors = ["CTDS UChicago <cdis@uchicago.edu>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/uc-cdis/dictionaryutils"

[tool.poetry.dependencies]
python = ">=3.9, <4"
PyYAML = "*"
jsonschema = "4.17.3"
cdislogging = "^1.0.0"
requests = "~=2.18"

[tool.poetry.dev-dependencies]
cdislogging = "^1.0.0"
pytest = "^5.4.3"
# gen3datamodel = {git = "https://github.com/uc-cdis/gen3datamodel.git", branch = "chore/upgrade-jsonschema"}
data-simulator = {git = "https://github.com/uc-cdis/data-simulator.git", branch = "chore/upgrade-jsonschema"}

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
