[tool.poetry]
name = "dictionaryutils"
version = "3.5.0"
description = "Python wrapper and metaschema for datadictionary."
authors = ["CTDS UChicago <cdis@uchicago.edu>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/uc-cdis/dictionaryutils"

[tool.poetry.dependencies]
python = ">=3.9, <4"
PyYAML = "*"
jsonschema = "*"
cdislogging = "*"
requests = "*"

[tool.poetry.dev-dependencies]
pytest = "*"
data-simulator = {git = "https://github.com/uc-cdis/data-simulator.git", rev = "1.5.1"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
