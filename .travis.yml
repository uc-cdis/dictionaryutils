language: python
dist: jammy
python: 
- '3.9'
env:
  global:
  - secure: 
install:
  - pip install poetry
  - poetry install -vv
before_script:
- git clone https://github.com/uc-cdis/datadictionary && (cd datadictionary && yes | poetry install)
script:
- "./run_tests.sh"
before_deploy:
- poetry config pypi-token.pypi $PYPI_API_TOKEN
- poetry build -f sdist
deploy:
  provider: script
  script: poetry publish -n -vv
  skip_cleanup: true
  on:
    python: 3.9
    repo: uc-cdis/dictionaryutils
    tags: true
after_deploy:
- pip install gen3git
- gen3git release
